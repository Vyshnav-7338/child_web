<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>അഡ്മിൻ ഡാഷ്ബോർഡ്</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    :root {
      --primary-color: #3b82f6;
      --success-color: #10b981;
      --background-color: #f8fafc;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Noto Sans Malayalam', sans-serif;
      background-color: var(--background-color);
      min-height: 100vh;
    }

    .dashboard-container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1.5rem;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      text-align: center;
      color: #1e293b;
      margin-bottom: 2.5rem;
      font-weight: 700;
      font-size: 2.25rem;
      letter-spacing: -0.5px;
      position: relative;
      padding-bottom: 1rem;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: var(--success-color);
      border-radius: 2px;
    }

    .table-container {
      display: flex;
      justify-content: center;
      overflow-x: auto;
      direction: rtl;
      padding-bottom: 1rem;
    }

    .table-container table {
      direction: ltr;
      min-width: 1000px;
    }

    .table {
      margin-bottom: 0;
      --bs-table-striped-bg: #f8fafc;
    }

    .table thead {
      background: linear-gradient(135deg, var(--primary-color), #2563eb);
      color: white;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .table th, .table td {
      padding: 1rem;
      vertical-align: middle;
      border-bottom: 1px solid #e2e8f0;
    }

    .table tr:hover td {
      background-color: #f1f5f9;
    }

    .btn-approve {
      background: linear-gradient(135deg, var(--success-color), #059669);
      color: white;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-approve:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .document-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .document-link:hover {
      color: #2563eb;
      transform: translateX(3px);
    }

    @keyframes buttonShine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    @media (max-width: 768px) {
      .dashboard-container {
        margin: 1rem;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      .table th, .table td {
        padding: 0.75rem;
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <h1>കുട്ടികളുടെ വിവരങ്ങൾ - അഡ്മിൻ ഡാഷ്ബോർഡ്</h1>

    <div class="table-container">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>പേര്</th>
            <th>ക്ലാസ്</th>
            <th>സ്കൂൾ</th>
            <th>മാതാവ്</th>
            <th>മാതാവിന്റെ ഫോൺ</th>
            <th>പിതാവ്</th>
            <th>പിതാവിന്റെ ഫോൺ</th>
            <th>ഐഡി</th>
            <th>ഡോക്യുമെന്റ്</th>
            <th>അംഗീകാരം</th>
          </tr>
        </thead>
        <tbody id="childTableBody">
          <tr>
            <td colspan="10" class="text-center">ഡാറ്റ ലോഡ് ചെയ്യുന്നു...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const tableBody = document.getElementById('childTableBody');

    if (!token) {
      alert("ദയവായി ആദ്യം ലോഗിൻ ചെയ്യുക.");
      window.location.href = "admin-login.html";
    }

    async function fetchChildData() {
      try {
        const response = await axios.get('http://68.178.163.246:8010/api/child/all', {
          headers: { Authorization: `Bearer ${token}` }
        });

        tableBody.innerHTML = '';

        response.data.forEach(child => {
          const row = document.createElement('tr');
             const isApproved = child.approved;
          row.innerHTML = `
            <td class="fw-semibold">${child.name}</td>
            <td>${child.class}</td>
            <td>${child.school}</td>
            <td>${child.motherName}</td>
            <td>${child.motherPhone}</td>
            <td>${child.fatherName}</td>
            <td>${child.fatherPhone}</td>
            <td><span class="badge bg-secondary">${child.child_documentId}</span></td>
            <td>
              <a href="${child.idImage}" class="document-link" target="_blank">ചിത്രം കാണുക</a>
            </td>
            <td>
              <button class="btn btn-approve" onclick="approveChild('${child._id}', this)" ${isApproved ? 'disabled' : ''}>
                  ${isApproved ? 'അംഗീകരിച്ചു' : 'അംഗീകരിക്കുക'}
                </button>
            </td>
          `;
          tableBody.appendChild(row);
        });

      } catch (error) {
        tableBody.innerHTML = '<tr><td colspan="10" class="text-danger text-center">ഡാറ്റ ലഭ്യമാക്കാൻ കഴിഞ്ഞില്ല.</td></tr>';
        console.error(error);
      }
    }

    async function approveChild(id) {
      if (!confirm("ഈ കുട്ടിയെ അംഗീകരിക്കണമോ?")) return;

      try {
        const button = event.target.closest('button');
        button.disabled = true;
        button.innerText = "പ്രോസസ്സ് ചെയ്യുന്നു...";

        await axios.post(`http://68.178.163.246:8010/api/child/approve/${id}`, {}, {
          headers: { Authorization: `Bearer ${token}` }
        });

        button.innerText = "അംഗീകരിച്ചു";
        button.classList.remove('btn-approve');
        button.classList.add('btn-success');

      } catch (error) {
        alert("അംഗീകരിക്കാൻ കഴിഞ്ഞില്ല.");
        console.error(error);
      }
    }

    fetchChildData();
  </script>

</body>
</html>
