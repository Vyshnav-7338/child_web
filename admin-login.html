<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>അഡ്മിൻ ലോഗിൻ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Noto Sans Malayalam', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
    }

    .login-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }

    .form-control:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
    }

    .btn-success {
      background-color: #10b981;
      border: none;
    }

    .btn-success:hover {
      background-color: #059669;
    }

    .input-group-text {
      background-color: #f3f4f6;
      border-right: 0;
    }

    .form-control {
      background-color: #f3f4f6;
      border-left: 0;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>അഡ്മിൻ ലോഗിൻ</h2>
    <form id="loginForm">
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-envelope text-muted"></i></span>
        <input type="email" name="email" class="form-control" placeholder="ഇമെയിൽ" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-lock text-muted"></i></span>
        <input type="password" name="password" class="form-control" placeholder="പാസ്‌വേഡ്" required>
      </div>
      <button type="submit" class="btn btn-success w-100">ലോഗിൻ ചെയ്യുക</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value;
      const password = form.password.value;

      try {
        const response = await axios.post('http://68.178.163.246:8010/api/login', { email, password });
        localStorage.setItem('token', response.data.token);
        window.location.href = 'admin-dashboard.html';
      } catch (error) {
        alert(error.response?.data?.message || 'ലോഗിൻ പരാജയപ്പെട്ടു. ദയവായി വീണ്ടും ശ്രമിക്കുക');
      }
    });
  </script>
</body>
</html>
